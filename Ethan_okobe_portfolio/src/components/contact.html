<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Ethan Okobe</title>
</head>
<body>
  <section id="contact" class="container">
    <h2 class="section-title">Contactez-moi</h2>
    <p class="hero-lead">Je serais ravi de discuter de vos projets ou de répondre à vos questions.</p>
    
    <form action="#" method="POST" class="mt-6">
      <div class="flex flex-col gap-4">
        <label for="name" class="muted">Nom</label>
        <input type="text" id="name" name="name" required class="p-2 border border-gray-300 rounded" />

        <label for="email" class="muted">Email</label>
        <input type="email" id="email" name="email" required class="p-2 border border-gray-300 rounded" />

        <label for="message" class="muted">Message</label>
        <textarea id="message" name="message" rows="4" required class="p-2 border border-gray-300 rounded"></textarea>

        <button type="submit" class="btn-primary">Envoyer</button>
      </div>
    </form>

    <div class="mt-6">
      <h3 class="section-title">Informations de contact</h3>
      <p class="muted">Email: <a href="mailto:ethan.okobe@example.com" class="text-accent-1">ethan.okobe@example.com</a></p>
      <p class="muted">Téléphone: <a href="tel:+1234567890" class="text-accent-1">+123 456 7890</a></p>
    </div>
  </section>
</body>
</html>
